<!-- Toolbar -->
<mat-toolbar class='eng-toolbar' color='primary'>
  <mat-toolbar-row>
    <button mat-icon-button (click)='snav.toggle()'><mat-icon>menu</mat-icon></button>
    <h1 class='eng-app-name' [routerLink]="['/']">{{ title }}</h1>
  </mat-toolbar-row>
  <mat-toolbar-row *ngIf='!isMobile'>
    <span class="eng-spacer"></span>
    <mat-nav-list>
      <a mat-button (click)='snav.close()' [routerLink]="['/portfolio']">Portfolio</a>
      <a mat-button (click)='snav.close()' [routerLink]="['/blog']" *ngIf="false">Blog</a>
      <a mat-button (click)='snav.close()' [routerLink]="['/about']">About</a>
      <a mat-button (click)='snav.close()' [routerLink]="['/contact']">Contact</a>
    </mat-nav-list>
  </mat-toolbar-row>
</mat-toolbar>
