<mat-card *ngIf="course">
  <img mat-card-image class="article-image" src="/assets/images/mdl/example-work08.jpg" border="0" alt="" />

  <mat-card-title>{{ course.title }}</mat-card-title>

  <mat-card-content>
    Cross platform app that keeps all your memories safe and synced between all your Android and iOS devices. Your memories are saved in the cloud so they are always safe...even if your phone isn't.
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color='accent'>Read more <mat-icon>chevron_right</mat-icon></button>
  </mat-card-actions>

</mat-card>
